<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="" type="image/x-icon">
        <title>Challenge 13</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            input {
                padding: 20px;
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <h1>Student's situation</h1>
        <input type="button" value="Input grades" id="button">
        <section id="output">
            <p>Click the button above to enter the student's grades.</p>
        </section>
        <script>
            var button = document.getElementById('button');
            button.addEventListener('click', verify);
            var outp = document.getElementById('output');

            function verify() {
                var name = prompt("What's your name?\r\n(student's name)");
                
                var n1 = prompt(`Type your first grade, ${name}.`);
                n1 = Number(n1);
                while (isNaN(n1)) {
                    alert('You must type a number and nothing else.');
                    n1 = prompt('Type your first grade.');
                }

                var n2 = prompt(`Type your second grade, ${name}.`);
                n2 = Number(n2);
                while (isNaN(n2)) {
                    alert('You must type a number and nothing else.');
                    n2 = prompt('Type your second grade.');
                }

                var gpa = Number((n1 + n2) / 2);

                outp.innerHTML = `<h2>Analyzing ${name}'s situation</h2>
                <p>With grades ${n1} and ${n2}, your <strong>grade points average is ${gpa}</strong>.</p>`;

                if (gpa < 3) {
                    outp.innerHTML += `<p>Your GPA is <strong>below of 3</strong>, therefore, you failed.</p>`;
                } else if (gpa < 6) {
                    outp.innerHTML += `<p>Your GPA is <strong>between 3 and 6</strong>, therefore, you will have to go to summer school.</p>`;
                } else {
                    outp.innerHTML += `<p>Your GPA is <strong>above 6</strong>, therefore, you passed!</p>`;
                }
            }

        </script>
    </body>
</html>
