<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio das Mensagens</h1>

    <div>
        <button onclick="msg1()">Botão 1</button>
        <button onclick="msg2()">Botão 2</button>
        <button onclick="msg3()">Botão 3</button>
    </div>

    <script>
        function msg1() {
            window.alert('Você apertou no primeiro botão')
        }

        function msg2() {
            window.alert('Você apertou no segundo botão')
        }

        function msg3() {
            window.alert('Você apertou no terceiro botão')
        }
    </script>
</body>
</html>
