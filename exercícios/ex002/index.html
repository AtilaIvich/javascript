<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo Valores</title>
    <style>
        body {
            background-color: black;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid rgb(56, 56, 56);
            border-radius: 20px;
            width: 300px;
            height: 100px;
            padding: 30px;
            margin-left: 10px;
            line-height: 1.5em;
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Numbers to Strings <br> Strings to Numbers</h1>

    <script>
       var n1 = Number.parseFloat(window.prompt('Escolha um número'));
       var n2 = Number.parseFloat(window.prompt('Escolha outro número'));
       var resultado = n1 + n2;
       window.alert(`O resultado da soma de ${n1} e ${n2} é ${resultado}`);
       n1.toString();
       n2.toString();
       window.alert(`O resultado de uma concatenação entre os dois valores é ${n1}` + `${n2}`);
    </script>
</body>
</html>
