<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 0px #056b5a;
            background-color: #33FFCF;
            border: 3px solid #056b5a;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">Interage a√≠</div>
    
<script>

    var area = window.document.getElementById('area');
    area.addEventListener('mouseenter', entrar);
    area.addEventListener('mouseout', sair);

    function clicar() {
        area.innerText = 'Interagiukkk';
    }
    function entrar() {
        area.style.color = '#FA4F16'
    }
    function sair() {
        area.style.color = 'white'
    }

</script>
</body>
</html>
