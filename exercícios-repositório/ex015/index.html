<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font-size: 1em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Analisando data e hora do sistema</h1>
    <input type="button" value="Clique para iniciar" onclick="verify()">
    <section id="txt">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        var txt = document.getElementById('txt');

        function verify() {
            var momento = new Date();
            var mes = new Array('Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez');
            var semana = new Array('Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab');

            txt.innerHTML = `<p>Dia: <mark>${momento.getDay()}</mark></p>
            <p>Mês: <mark>${mes[momento.getMonth()]} / ${momento.getMonth() + 1}</mark></p>
            <p>Ano: <mark>${momento.getFullYear()}</mark></p>
            <p>Dia da semana: <mark>${semana[momento.getDay()]}</mark></p>
            <p>Hora: <mark>${momento.getHours()}</mark></p>
            <p>Minuto: <mark>${momento.getMinutes()}</mark></p>
            <p>Segundo: <mark>${momento.getSeconds()}</mark></p>`
        }
    </script>
</body>
</html>
