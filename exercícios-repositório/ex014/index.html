<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font-size: 1em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <input type="button" value="Clique para iniciar" onclick="verify()">
    <section id="txt">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        var txt = document.getElementById('txt');

        function verify() {
            var momento = new Date();

            txt.innerHTML = `<p>A informação adquirida diretamente do seu sistema foi <mark>${momento}</mark></p>`
        }
    </script>
</body>
</html>
