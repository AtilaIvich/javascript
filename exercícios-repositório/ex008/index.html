<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 08</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            input {
                padding: 30px;
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <h1>Vários cálculos em JS</h1>
        <input type="submit" value="Clique para calcular" onclick="calcular()">
        <p id="txt">O resultado vai aparecer aqui...</p>
        <script>
            var txt = document.getElementById('txt');

            function calcular() {
                var num = prompt('Digite um número');
                while (isNaN(num)) {
                    alert('Você deve digitar um valor numérico');
                    num = prompt('Digite um número');
                }

                txt.innerHTML = `<p>O número a ser analisado aqui será o <strong>${num}</strong></p> <hr>
                <p>O seu valor absoluto é ${num}</p>
                <p>A sua parte inteira é ${Number.parseInt(num)}</p>
                <p>O valor inteiro mais próximo é ${Math.round(num)} </p>
                <p>A sua raiz quadrada é ${Math.sqrt(num)}</p>
                <p>A sua raiz cúbica é ${Math.pow(num, 1 / 3)}</p>
                <p>O valor de ${num}<sup>2</sup> é ${num ** 2}</p>
                <p>O valor de ${num}<sup>3</sup> é ${num ** 3}</p>`;
            }
        </script>
    </body>
</html>
