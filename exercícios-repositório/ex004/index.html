<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        input {
            padding: 20px;
            font-family:'Times New Roman', Times, serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <input type="submit" value="Iniciar" onclick="iniciar()">
    <p id="txt">Aqui vai aparecer o resultado...</p>
    <script>
        function iniciar() {
            var name = prompt('Qual é o seu nome?');
            var txt = document.getElementById('txt');
            txt.innerText = `Olá, ${name}! É um grande prazer te conhecer!`
        }
    </script>
</body>
</html>
