<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font-size: 1em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>É par ou ímpar?</h1>
    <input type="button" value="Clique para verificar" onclick="verify()">
    <section id="txt">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        var txt = document.getElementById('txt');

        function verify() {
            var num = prompt('Escolha um número');
            while (isNaN(num)) {
                alert('Você deve escolher um valor numérico e sem outros caracteres acompanhando o número');
                num = prompt('Escolha um número');
            }
            if (Number.isInteger(num / 2)) {
                txt.innerHTML = `<p>O número <strong>${num}</strong> é par :)</p>`
            } else {
                txt.innerHTML = `<p>O número <strong>${num}</strong> é ímpar :l</p>`
            }
        }
    </script>
</body>
</html>
