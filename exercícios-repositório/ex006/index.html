<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Verdana, sans-serif;
        }

        input {
            padding: 40px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <input type="button" value="Iniciar a soma" onclick="clicar()">
    <p id="txt">O resultado vem aqui...</p>
    <script>
        alert('Seja bem-vindo(a) ao meu site!');

        var txt = document.getElementById('txt');

        function clicar() {
            var n1 = prompt('Digite um número');
            n1 = Number(n1);
            if (isNaN(n1)) {
                alert('Isso não é um número');
                clicar();
            }
            
            var n2 = prompt('Digite outro número');
            n2 = Number(n2);
            if (isNaN(n2)) {
                alert('Isso não é um número');
                clicar();
            }
            txt.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${n1 + n2}</strong>!`
        }
    </script>
</body>
</html>
